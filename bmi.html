<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="main flex flex-col h-screen w-full items-center justify-center bg-gradient-to-tr from-purple-900 to-green-700">
        <img src="https://media.istockphoto.com/id/1142713797/photo/gym-blur-background-fitness-center-workout-personal-training-studio-health-club-with-blurry.webp?b=1&s=170667a&w=0&k=20&c=hq1R2kRKOhU3e4Ilx3PZ_7LI-ILxGrsdKQDnVIqr4Xk=" class="absolute h-full w-full object-cover mix-blend-exclusion" alt="" />
        <div class="box relative h-1/2 w-3/4 md:w-1/2 lg:w-1/3 border-2 text-white">
          <h1 class="mt-2 text-center text-4xl font-semibold">BMI Calculator</h1>
          <div class="flex flex-col mx-10 mt-8">
            <p class="text-lg font-semibold">Enter Height in cm :</p>
            <input type="text" id="height" class="rounded-md h-10 pl-5 box-border text-black" />
            <span id="height_error" class="text-black"></span><br> 
            <p class="text-lg font-semibold" >Enter Weight in kg :</p>
            <input type="text" id="weight" class="rounded-md h-10 pl-5 box-border text-black" />
             <span id="weight_error" class="text-black"></span><br>
            
            <button class="rounded-md bg-slate-500 px-4 py-3 text-center text-white" id="btn">Calculate</button>
            <p id="output" class="text-center text-lg mt-5 font-semibold"></p>
          </div> 
        </div>
        <div class="text-white text-center cursor-pointer relative mt-4" id="remove" ><a href="#" id="dietPlan">Get a Personalized Diet Plan Now</a></div>
        <hr class="relative w-60">

      </div>
      <!-- AVN -->
      <script src="./bmi.js"></script>
      
</body>
</html>
